<!DOCTYPE html>
<meta charset="utf-8">
<style>

body {
  font: 20px 'Open Sans';
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.axis path {
  stroke-width: 3px;

}

</style>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script>

var margin = {top: 20, right: 30, bottom: 40, left: 40},
    width = 960 - margin.left - margin.right,
    height = 600 - margin.top - margin.bottom,
    timeFormat = d3.time.format("%b %y");

var x = d3.time.scale()
    .range([0, width]);

var y = d3.scale.ordinal()
    .rangePoints([20, height - 5]);

var color = d3.scale.ordinal()
    .rangePoints([0, 360]);

var xAxis = d3.svg.axis()
    .scale(x)
    .ticks(d3.time.months, 4)
    .tickPadding(10)
    .tickFormat(timeFormat);

var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

d3.tsv("../data/analyzr.tsv", function(error, data) {
  addrDomain = d3.set();
  rDomain = d3.set();

  data.forEach(function(d) {
    d.blkTime = new Date(d.blkTime * 1000);
    addrDomain.add(d.addr);
    rDomain.add(d.r);
  });

  x.domain(d3.extent(data, function(d) { return d.blkTime; })).nice();
  y.domain(addrDomain.values());
  color.domain(rDomain.values());

  svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis);

  svg.append("text")
      .attr("class", "label")
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("x", -170)
      .attr("dy", ".71em")
      .style("text-anchor", "end")
      .html('Address');

  svg.append("text")
      .attr("class", "label")
      .attr("transform", "rotate(-90)")
      .attr("y", 40)
      .attr("x", -170)
      .attr("dy", ".71em")
      .style("text-anchor", "end")
      .html('Color: r value');

  svg.selectAll(".dot")
      .data(data)
    .enter().append("circle")
      .attr("class", "dot")
      .attr("r", 3.5)
      .attr("cx", function(d) { return x(d.blkTime); })
      .attr("cy", function(d) { return y(d.addr); })
      .style("fill", function(d) { return d3.hsl(color(d.r), 0.5, 0.5); })
      .on("click", function(d) {
          console.log(d);
      });

});

</script>
